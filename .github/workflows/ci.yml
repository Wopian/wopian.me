name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Get Yarn cache directory
      id: yarn-cache-dir-path
      run: echo "::set-output name=dir::$(yarn cache dir)"

    - name: Use Yarn cache
      uses: actions/cache@v2
      id: yarn-cache
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}

    - name: Install dependencies
      run: yarn install --prefer-offline --frozen-lockfile

    - name: Build SPA
      run: yarn build

    - name: Get commit revision
      if: ${{ github.event_name =='push' && github.ref == 'refs/heads/master' }}
      id: revision
      run: echo "::set-output name=rev::$(git rev-parse --short HEAD)"

    - name: Deploy SPA
      if: ${{ github.event_name =='push' && github.ref == 'refs/heads/master' }}
      working-directory: ./dist
      run: |
        git init
        git config user.name '${{ secrets.GH_USERNAME }}'
        git config user.email '${{ secrets.GH_EMAIL }}'
        git remote add upstream 'https://${{ secrets.GITHUB_TOKEN }}@github.com/wopian/wopian.me.git'
        git fetch upstream
        git reset upstream/gh-pages
        echo "wopian.me" > CNAME
        touch .
        git add -A .
        git commit -am "chore: deploy ${{ steps.revision.outputs.rev }}"
        git push -q upstream HEAD:gh-pages > /dev/null 2>&1
